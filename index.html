<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Bonito</title>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header>
        <div class="logo">
            <img src="" alt="logo">
        </div>
        <h2>⚽ Jogo Bonito ⚽</h2>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Leaderboard</a></li>
                <li><button><a href="">Contact Us</a></button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="winning-team">
            <div class="team-image">
                <img src="images/trans-nature.jpg" alt="Winning Team Image">
                <div class="animated-border"></div>
            </div>
            <div class="manager-details">
                <h2 id="gameweek">Gameweek</h2>
                <p id="manager-name">Manager Name: </p>
                <p id="mascot">Mascot: Mascot Name</p>
                <p id="points-earned">Points Gained: <span id="points">0</span></p>
                <div class="manager-background"></div>
            </div>
        </div>
    </main>
</body>
</html>
